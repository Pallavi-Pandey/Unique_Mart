<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Welcome to your cart dear {{user.name}},
    <br>
    your prod is:
    <br>
    {{ prod.product_name}} : name | {{prod.price}}
    <br>
    please select the quantity
    <br>
    <form action="/add_to_cart/{{user.id}}/{{prod.id}}" method="POST">
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <input type="submit">
      </form>

    
</body>
</html>
