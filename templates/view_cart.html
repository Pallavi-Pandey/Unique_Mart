<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #333;
        }

        .cart-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .cart-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .cart-item img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .item-details h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .item-details p {
            margin: 5px 0;
            color: #666;
        }

        .cart-total {
            text-align: center;
            margin-top: 20px;
        }

        .cart-total p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Shopping Cart</h1>
    <div class="cart-items">
        {% for item in cart %}
        <div class="cart-item">
            <img src="{{item.product.image_link}}" alt="Product Image">
            <div class="item-details">
                <h2>{{ item.product.product_name }}</h2>
                <p>Price: ${{ item.product.price }}</p>
                <p>Quantity: {{ item.quantity }}</p>
                <a href="/remove_from_cart/{{item.product.id}}">Remove</a>
            </div>

        </div>
        {% endfor %}
    </div>

    <!-- Total price calculation (you can handle this in the backend) -->
    <div class="cart-total">
        <p>Total: ${{ total }}</p>
        <a href="/payment">Pay Amount</a>
    </div>
</body>

</html>
