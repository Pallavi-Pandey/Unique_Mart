<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>{{cat.name}} <a href="/add_product">Add Product </a></h1>
    <table>
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>Product Name</th>
                <th>Price</th>
                <th>Manufacture Date</th>
                <th>Expiry Date</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <!-- <td>{{ product.id }}</td> -->
                <td>{{ product.product_name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.manufacture_date }}</td>
                <td>{{ product.expiry_date }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <a href="/edit_product/{{cat.id}}/{{ product.id }}">Edit</a> |
                    <a href="/delete_product/{{cat.id}}/{{ product.id }}">Delete</a> |
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
